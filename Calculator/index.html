<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Simple Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="console">
                <input type="number" id="number-1" placeholder="Enter number">
                <input type="number" id="number-2" placeholder="Enter number">
                <br>
                <button class="btn" onclick="add()">Add</button>
                <button class="btn" onclick="sub()">Subtract</button>
                <button class="btn" onclick="div()">Divide</button>
                <button class="btn" onclick="mul()">Multiply</button>
                <br>
                <p id="result"></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
